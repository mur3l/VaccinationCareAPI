    new-Vaccine:
        title: Root Type for new-Vaccine
        description: ''
        required:
            - Appointment
            - BestBefore
            - Clinic
            - Description
            - Location
            - Name
        type: object
        properties:
            Name:
                type: string
            Description:
                type: string
            Clinic:
                type: string
            Appointment:
                type: string
            Location:
                type: string
            BestBefore:
                type: string
        example:
            Name: NewVaccineName
            Description: NewVaccineDescription
            Clinic: NewVaccineClinic
            Appointment: NewVaccineAppoitnment
            Location: NewVaccineLocation
            BestBefore: NewVaccineBestBefore
    error:
        title: Root Type for error
        description: ''
        type: object
        properties:
            error:
                type: string

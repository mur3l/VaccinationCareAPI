swagger: '2.0'
info:
    title: VaccinationCare
    version: 1.0.0
    description: Hinda teenust
paths:
    /vaccinations:
        get:
            tags:
                - vaccine
            responses:
                '200':
                    description: Returns a list of Vaccinations
                    schema:
                        type: array
                        items:
                            type: string
                    examples:
                        application/json: |-
                            [
                                "Terminator 2",
                                "Minions",
                                "Devils wears a Prada",
                            ]
            summary: Get all the <Vaccine> in API
            description: Return all Vaccinations that are registered in API
        post:
            tags:
                - vaccine
            parameters:
                -
                    name: body
                    description: The <Vaccine> that is to be created.
                    schema:
                        $ref: '#/definitions/new-Vaccine'
                    in: body
                    required: true
            responses:
                '201':
                    description: Send 201 when <Vaccine> is successfully added to the database.
                    schema:
                        $ref: '#/definitions/new-Vaccine'
                '400':
                    description: 'Missing some parameter, please review your request data.'
                    schema:
                        $ref: '#/definitions/error'
            summary: Create a new <Vaccine> into the app
            description: 'Create a new <Vaccine> instance with its required details, for futher usage.'
    '/vaccinations/{VaccineID}':
        get:
            tags:
                - vaccine
            responses:
                '200':
                    description: Returns all details of the given <Vaccine>

            operationId: VaccineID
            summary: Get full details of a <Vaccine>
            description: Will return all details of a given <Vaccine> based on VaccineID given
        parameters:
            -
                name: VaccineID
                description: ID of Vaccine
                in: path
                required: true
                type: string
